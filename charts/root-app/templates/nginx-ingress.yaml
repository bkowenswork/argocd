apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafanas-ingress
  namespace: grafana

spec:
  ingressClassName: nginx
  rules:
  - host: grafana.techfortress.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
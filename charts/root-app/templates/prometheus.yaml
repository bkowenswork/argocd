apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    targetRevision: kube-prometheus-stack-40.0.0
    path: charts/prometheus
    helm:
      values: |
        alertmanager:
          enabled: true
        kube-state-metrics:
          enabled: true  
          service:
            port:9180
            type: LoadBalancer
        server:
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
            hosts:
              - prometheus.techfortress.com   
          service:
            type: LoadBalancer
        serverFiles:
          prometheus.yml:
            rule_files:
              - /etc/config/recording_rules.yml
              - /etc/config/alerting_rules.yml       
            scrape_configs:
              - job_name: prometheus  
                static_configs:
                  - targets:
                    - 192.168.0.29:9100
                    - 192.168.0.3:9100
                    - 192.168.0.21:9100   
                    - 192.168.0.44:9100  
              - job_name: kube-state-metrics
                metrics_path: /metrics
                scheme: http
                static_configs:
                - targets:                    
                  - 192.168.0.65:9180
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
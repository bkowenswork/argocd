apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts/
      chart: prometheus
      targetRevision: 19.7.2
      helm:
        values: |
          server:
            ingress:
              hosts: prometheus.techfortress.com
            service:
              type: LoadBalancer  
            ingress:
              enabled: true  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
